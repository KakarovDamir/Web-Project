  <div>
    <header class="main-header">
        <div style="display: flex;">
        <img src="../assets/logo2.png" alt="" style="height: 40px; width: 40px; margin-top: 2%; margin-left: 8%;"><h1>{{title}}</h1>
        </div>
        <nav>
        <ul class="navigation-list">
            <li>
            <a [routerLink]="['/home']" class="nav-link">

                </svg>
                Home</a>
            </li>
            <li>
                <a [routerLink]="['/search']" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="20" viewBox="0,0,256,256">
                        <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(9.84615,9.84615)"><path d="M10,0.1875c-5.42187,0 -9.8125,4.39063 -9.8125,9.8125c0,5.42188 4.39063,9.8125 9.8125,9.8125c2.28906,0 4.39453,-0.80859 6.0625,-2.125l0.875,0.875c-0.36719,0.69141 -0.23828,1.57422 0.34375,2.15625l4.59375,4.625c0.71484,0.71484 1.87891,0.71484 2.59375,0l0.875,-0.875c0.71484,-0.71484 0.71484,-1.87891 0,-2.59375l-4.625,-4.59375c-0.58594,-0.58594 -1.46484,-0.6875 -2.15625,-0.3125l-0.875,-0.875c1.32422,-1.67187 2.125,-3.79297 2.125,-6.09375c0,-5.42187 -4.39062,-9.8125 -9.8125,-9.8125zM10,2c4.41797,0 8,3.58203 8,8c0,4.41797 -3.58203,8 -8,8c-4.41797,0 -8,-3.58203 -8,-8c0,-4.41797 3.58203,-8 8,-8zM4.9375,7.46875c-0.51562,0.83594 -0.8125,1.82031 -0.8125,2.875c0,3.02734 2.44141,5.46875 5.46875,5.46875c1.16797,0 2.26563,-0.37891 3.15625,-1c-0.23828,0.02734 -0.50391,0.03125 -0.75,0.03125c-3.91406,0 -7.0625,-3.14844 -7.0625,-7.0625c0,-0.10547 -0.00391,-0.20703 0,-0.3125z"></path></g></g>
                    </svg>
                Search</a>
            </li>
            <li>
                <a [routerLink]="['/playlist']" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="20" viewBox="0,0,256,256">
                        <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M39.038,9.076c-7.113,0 -5.364,-3.076 -12.038,-3.076c-1.6,0 -2,1 -2,2v21c0,2.214 -1.032,4 -5,4c-5.661,0 -8,1.464 -8,5c0,2.383 0.489,6 7.936,6c6.919,0 7.064,-5.318 7.064,-8c0,-1.027 0,-3.903 0,-7v-12c0.005,-1.355 0.2,-2 1,-2c5.138,0 3.871,3 11,3c0,0 2,0 2,-1.699c0,-2.555 0,-4.363 0,-5.333c0,-1.533 -0.688,-1.892 -1.962,-1.892z"></path></g></g>
                    </svg>
                Playlist</a>
            </li>
        </ul>
        </nav>
    </header>
    <div class="un-header">
        <img class="song_img" src="{{ song.img_url }}" alt="photo">
        <p class="song_title">{{ song.title }}</p>
        <audio [src]="song.path" class="audio" id="audioPlayer"></audio>
        <div>
            <button class="prevButton" (click)="prevSong()" (click)="playMusic()">❮</button>
            <button class="playButton" (click)="playMusic()" *ngIf="playButton">⯈</button>
            <button class="stopeButton" (click)="pause()" *ngIf="!playButton">◼</button>
            <button class="nextButton" (click)="nextSong()" (click)="playMusic()">❯</button><p></p>
            <input class="duration" type="range" min="0" [max]="audioPlayer.duration" [(ngModel)]="currentTime" (input)="updateCurrentTime($event)">
            <p class="in_p"><input type="range" min="0" max="100" [(ngModel)]="volume" (input)="changeVolume($event)" class="range" ></p>
        </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
